<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доска целей</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Доска целей</h1>

</div>
<script src="script.js"></script>
</body>
</html>
